name: Update Language Sources

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'projects.json'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important pour avoir l'historique complet

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm i -D axios

      - name: Update translations
        run: node ./.github/workflows/update.js

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'english/ french/'
          commit: 'Update translations [skip ci]'
          pull: 'false'
          push: true